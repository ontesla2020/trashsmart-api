<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashSmart - AI Waste Sorting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #2ea069;
            background-image: 
                linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #2ea069;
        }

        .logo {
            font-size: 3em;
            font-weight: 900;
            color: #1a1a1a;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .logo-icon {
            font-size: 1.2em;
            vertical-align: middle;
        }

        .tagline {
            color: #4a5568;
            font-size: 1em;
            line-height: 1.5;
            max-width: 700px;
            margin: 0 auto;
        }

        .step-section {
            margin-bottom: 35px;
            padding: 25px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            background: #f7fafc;
        }

        .step-header {
            font-size: 1.4em;
            font-weight: 700;
            color: #2ea069;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .step-number {
            background: linear-gradient(135deg, #2ea069 0%, #1e7a4f 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
            flex-shrink: 0;
        }

        .city-selector {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .city-btn {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            border: 3px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .city-btn:hover {
            border-color: #2ea069;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(46,160,105,0.2);
        }

        .city-btn.selected {
            background: linear-gradient(135deg, #2ea069 0%, #1e7a4f 100%);
            color: white;
            border-color: #2ea069;
        }

        .upload-section {
            text-align: center;
        }

        .upload-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .upload-btn {
            padding: 18px 32px;
            background: linear-gradient(135deg, #2ea069 0%, #1e7a4f 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46,160,105,0.3);
        }

        .upload-hint {
            color: #718096;
            font-size: 0.95em;
            margin-top: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .preview-section {
            margin-top: 25px;
            display: none;
            text-align: center;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        #previewImg {
            max-width: 100%;
            display: block;
        }

        #bboxCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #2ea069;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .detection-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border-left: 5px solid #2ea069;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .detection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .detection-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .detection-number {
            background: linear-gradient(135deg, #2ea069 0%, #1e7a4f 100%);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .detection-label {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            text-transform: capitalize;
        }

        .confidence-badge {
            background: #e2e8f0;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #4a5568;
            font-weight: 500;
        }

        .bin-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-radius: 10px;
            margin-top: 12px;
            font-weight: 500;
            font-size: 1.05em;
        }

        .bin-info.green { background: #c6f6d5; color: #22543d; }
        .bin-info.blue { background: #bee3f8; color: #1a365d; }
        .bin-info.black { background: #e2e8f0; color: #1a202c; }
        .bin-info.gray { background: #edf2f7; color: #2d3748; }

        .bin-emoji {
            font-size: 1.8em;
        }

        .tip-box {
            margin-top: 12px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 0.95em;
            color: #4a5568;
        }

        .tip-label {
            font-weight: 600;
            color: #2d3748;
        }

        .followup-section {
            margin-top: 16px;
            padding: 16px;
            background: #fef5e7;
            border-radius: 10px;
            border-left: 4px solid #f39c12;
        }

        .followup-question {
            font-weight: 600;
            margin-bottom: 12px;
            color: #2d3748;
        }

        .followup-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .followup-btn {
            padding: 14px 18px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
